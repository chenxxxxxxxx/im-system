syntax = "proto3";

package com.github.im.protocol;

option java_multiple_files = true;
option java_package = "com.github.im.protocol";
option java_outer_classname = "AuthenticateResponseProto";

message AuthenticateResponse {
    string uid = 1;
    string token = 2;
    int32 status = 3;
    int32 errorCode = 4;
    string errorMessage = 5;
    int64 timestamp = 6;
}